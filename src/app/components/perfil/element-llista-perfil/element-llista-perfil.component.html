<!-- Element de un usuari en concret -->
<a class="list-group-item list-group-item-action list-group-item-dark title" (click)="userSelected()" >
  <strong>{{user.firstname.toUpperCase()}} {{user.lastname.toUpperCase()}}</strong><br>
  <img class="rounded-circle z-depth-2 avatar-img" src="{{user.imageURL}}" data-holder-rendered="true">
</a>
