<div class="row" *ngIf="listaUsers.length !=0">
  <div class="col-md-4" *ngFor="let user of listaUsers">

  </div>
</div>

<div class="px-4">

  <div class="table-wrapper">
    <!--Table-->
    <table class="table">

      <!--Table head-->
      <thead class="thead-dark">
      <tr>
        <th scope="col">
          <a>Icono</a>
        </th>
        <th scope="col">
          <a>Nom Usuari</a>
        </th>
        <th scope="col">
          <a >Cognom Usuari</a>
        </th>
        <th scope="col">
          <a >Edat</a>
        </th>

        <th scope="col">
          <a>Correu</a>
        </th>
        <th scope="col">
          <a>Descripció</a>
        </th>
        <th scope="col">
          <a>Acción</a>
        </th>
      </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
      <tr *ngFor="let row of listaUsers;let i = index">
        <td class="text-center">
          <img class="icono" src="{{row.foto}}" alt="Icono User">
        </td>
        <td class="text-center">{{row.nom_user}}</td>
        <td class="text-center">{{row.apellido_user}}</td>
        <td class="text-center">{{row.edat}}</td>
        <td class="text-center">{{row.correu}}</td>
        <td class="text-justify">{{row.descripcio}}</td>
        <td>
          <span>
            <button type="button" class="btn btn-danger" (click)="borrar(row.id_user)">Borrar</button>
          </span>
        </td>
      </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>

<div class="alert alert-danger ml-4" *ngIf="listaUsers.length == 0">
  No hay nada creado!
</div>
